</head>
<body class="logged-out">

    <div id="login-background">
        <svg height="100%" width="100%" id="skyBG">
            <defs>
                <linearGradient id="grad" x1="0" x2="0" y1="0" y2="1">
                    <stop offset="0%" stop-color="skyblue" stop-opacity="1" />
                    <stop offset="70%" stop-color="skyblue" stop-opacity="0.3" />
                    <stop offset="100%" stop-color="skyblue" stop-opacity="0" />
                </linearGradient>
                <filter id="sky">
                    <feTurbulence baseFrequency="0.003 0.005" numOctaves="10" />
                    <feColorMatrix type="hueRotate" values="0"></feColorMatrix>
                    <feColorMatrix values="4.2 -4.6 3.1 -1.4 4.8 -0.8 -0.8 -1.9 2.7 4.4 0.8 -3.6 4.1 1.9 4.3 -3.4 0.1 1.7 3.5 -2.1" />
                    <feComposite operator="in" in2="SourceGraphic" />
                </filter>
            </defs>
            <rect height="100%" width="100%" fill="url(#grad)" />
            <rect height="100%" width="100%" filter="url(#sky)" />
        </svg>
    
        <!-- INICIO DE LA MODIFICACIÓN HTML -->
        <div id="flag-wrapper">
<svg viewBox="0 0 100 200" class="flagpole" preserveAspectRatio="none">                <defs>
                    <filter id="turb2" x="-100%" y="-100%" width="300%" height="300%">
                        <feTurbulence type="turbulence" baseFrequency="0.015" numOctaves="3" seed="1" result="turbMap" />
                        <feComponentTransfer in="turbMap" result="adjustedTurbMap">
                            <feFuncR type="linear" slope="0.5" intercept="0.25" />
                            <feFuncG type="linear" slope="0.5" intercept="0.25" />
                        </feComponentTransfer>
                        <feGaussianBlur in="adjustedTurbMap" stdDeviation="1" result="smoothedTurbMap" />
                        <feDisplacementMap in="SourceGraphic" in2="smoothedTurbMap" scale="8" result="displacedGraphic" />
                        <feOffset in="displacedGraphic" dx="-2" dy="-2" result="offsetGraphic" />
                        <feGaussianBlur in="offsetGraphic" stdDeviation="0.1" />
                    </filter>
        
                    <symbol id="fireContainer">
                        <g class="argentina" transform="translate(10 10) scale(0.8)">
                            <rect width='100' height='52.65' fill='#75AADB' />
                            <rect x='0' y='17.55' width='100' height='17.55' fill='#FFFFFF' />
                            <g id="solDeMayo" transform="translate(50, 26.325)">
                                <circle r="5.5" fill="#FCD116" />
                                <g stroke="#FCD116" stroke-width="1" stroke-linecap="round">
                                    <line y1="-6" y2="-11" transform="rotate(0)" /><line y1="-6" y2="-11" transform="rotate(22.5)" /><line y1="-6" y2="-11" transform="rotate(45)" /><line y1="-6" y2="-11" transform="rotate(67.5)" /><line y1="-6" y2="-11" transform="rotate(90)" /><line y1="-6" y2="-11" transform="rotate(112.5)" /><line y1="-6" y2="-11" transform="rotate(135)" /><line y1="-6" y2="-11" transform="rotate(157.5)" /><line y1="-6" y2="-11" transform="rotate(180)" /><line y1="-6" y2="-11" transform="rotate(202.5)" /><line y1="-6" y2="-11" transform="rotate(225)" /><line y1="-6" y2="-11" transform="rotate(247.5)" /><line y1="-6" y2="-11" transform="rotate(270)" /><line y1="-6" y2="-11" transform="rotate(292.5)" /><line y1="-6" y2="-11" transform="rotate(315)" /><line y1="-6" y2="-11" transform="rotate(337.5)" />
                                </g>
                            </g>
                        </g>
                        <line x1="0" y1="2.5" x2="10" y2="10" stroke="#000" stroke-width="0.5" />
                        <line x1="0" y1="65" x2="10" y2="52" stroke="#000" stroke-width="0.5" />
                    </symbol>
                </defs>
        
                <g class="fireBall" filter="url(#turb2)">
                    <use href="#fireContainer">
                        <animate attributeName="x" values="0; -5000" dur="100s" begin="0s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0; -7000" dur="100s" begin="0s" repeatCount="indefinite" additive="sum" />
                    </use>
                    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 5000 7000" dur="100s" begin="0s" repeatCount="indefinite" />
                </g>
                <path class="flagpole" d="M2 2v198" stroke="silver" stroke-width="4" fill="none" stroke-linecap="round" />
            </svg>
        </div>
        <!-- FIN DE LA MODIFICACIÓN HTML -->
    </div>

    <a href="https://github.com/HectorDanielAyarachiFuentes" target="_blank" class="github-link" title="GitHub">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        <span>GitHub</span>
    </a>

    <button id="google-signin-btn">🚀 Iniciar Sesión con Google</button>

    <div class="main-content">
        <div id="top-controls">
            <button id="sidebar-toggle-btn" class="control-btn">☰</button>
            <h2 id="workspace-title"></h2>
            <span id="save-status"></span>
            <button id="show-general-btn" class="control-btn secondary">Ver Tablero General</button>
            <button id="addZoneBtn" class="control-btn">Añadir Zona</button>
            <button id="addNoteBtn" class="control-btn">Añadir Nota</button>
            <div id="user-profile-menu" class="profile-menu-container">
                <img id="profile-avatar" src="" alt="Avatar de Usuario" class="profile-avatar">
                <div class="profile-dropdown">
                    <div class="user-info">
                        <p id="user-name" class="user-name"></p>
                    </div>
                    <button id="signout-btn" class="signout-btn">
                        <span>🚪</span> Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
        <div id="app">
            <div id="zonesContainer"></div>
            <div id="notesContainer"></div>
        </div>
        
        <div id="bottom-dashboard">
            <button id="dashboard-toggle" title="Ocultar/Mostrar Dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
            </button>
            <div id="stats-widget" class="dashboard-widget"><h3>Notas</h3><span id="note-count">0</span></div>
            <!-- INICIO DE LA SECCIÓN DE CALENDARIO MODIFICADA -->
            <div id="calendar-widget" class="dashboard-widget">
                <h3>Calendario</h3>
                <div class="calendar-header">
                    <button id="prev-month"><</button>
                    <div class="month-year-controls">
                        <span id="month-year"></span>
                        <button id="today-button" class="today-btn">Hoy</button>
                    </div>
                    <button id="next-month">></button>
                </div>
                <div class="calendar-grid" id="calendar-days"></div>
            </div>
            <!-- FIN DE LA SECCIÓN DE CALENDARIO MODIFICADA -->
            <div id="youtube-widget" class="dashboard-widget">
                <h3>Música de Fondo</h3>
                <input type="text" id="youtube-url-input" placeholder="Pega link de YouTube">
                <div id="youtube-player-container">
                    <div id="youtube-player"></div>
                    <div id="youtube-controls">
                        <button id="yt-play-pause-btn" class="yt-control-btn" title="Reproducir/Pausar"></button>
                    </div>
                </div>
            </div>
            <!-- INICIO DE LA SECCIÓN DE CRONÓMETRO MODIFICADA -->
            <div id="timer-widget" class="dashboard-widget">
                <h3>Cronómetro</h3>
                <div class="timer-display-container">
                    <span id="timer-display">25:00</span>
                    <button id="edit-timer-btn" title="Configurar tiempo">✏️</button>
                </div>
                <div class="timer-buttons">
                    <button id="timer-play-pause-btn" class="timer-control-btn" title="Iniciar/Pausar"></button>
                    <button id="timer-reset-btn" class="timer-control-btn" title="Reiniciar">⟲</button>
                </div>
                <div class="timer-presets">
                    <button class="preset-btn" data-minutes="5">5m</button>
                    <button class="preset-btn" data-minutes="15">15m</button>
                    <button class="preset-btn" data-minutes="25">25m</button>
                    <button class="preset-btn" data-minutes="45">45m</button>
                </div>
            </div>
            <!-- FIN DE LA SECCIÓN DE CRONÓMETRO MODIFICADA -->
            <!-- INICIO DE LA SECCIÓN DE RELOJ MODIFICADA -->
            <div id="clock-widget" class="dashboard-widget">
                <h3 id="clock-greeting"></h3>
                <div class="time-display-wrapper">
                    <span id="current-time"></span>
                    <span id="current-seconds" class="hidden"></span>
                </div>
                <span id="current-date"></span>
            </div>
            <!-- FIN DE LA SECCIÓN DE RELOJ MODIFICADA -->
        </div>

        <div id="alert-modal-overlay" class="modal-overlay"><div class="modal-content"><h2 id="alert-modal-title"></h2><p id="alert-modal-message"></p><button id="alert-modal-close-btn" class="action-btn">Entendido</button></div></div>
        <div id="set-timer-modal-overlay" class="modal-overlay"><div class="modal-content"><h2>Configurar Temporizador</h2><p>Define la duración de tu temporizador.</p><div class="set-timer-inputs"><input type="number" id="set-hours" min="0" max="99" placeholder="HH" oninput="this.value = this.value ? Math.min(99, Math.max(0, parseInt(this.value))) : ''"><input type="number" id="set-minutes" min="0" max="59" placeholder="MM" oninput="this.value = this.value ? Math.min(59, Math.max(0, parseInt(this.value))) : ''"><input type="number" id="set-seconds" min="0" max="59" placeholder="SS" oninput="this.value = this.value ? Math.min(59, Math.max(0, parseInt(this.value))) : ''"></div><button id="save-timer-btn" class="action-btn">Guardar</button></div></div>
        <div id="confirm-modal-overlay" class="modal-overlay"><div class="modal-content"><h2 id="confirm-modal-title"></h2><p id="confirm-modal-message"></p><div class="modal-actions"><button id="confirm-modal-cancel-btn" class="action-btn cancel-btn">Cancelar</button><button id="confirm-modal-confirm-btn" class="action-btn confirm-btn">Confirmar</button></div></div></div>
        
        <div id="mobile-sidebar-container"><div class="sidebar-overlay"></div><aside id="mobile-sidebar"><div class="sidebar-header"><h3>Panel de Control</h3><button id="close-sidebar-btn">×</button></div><div class="sidebar-content"></div></aside></div>
    
        <div id="mobile-fab-container">
            <div class="fab-actions">
                <button id="fab-add-note" class="fab-action" title="Añadir Nota">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                </button>
                 <button id="fab-add-zone" class="fab-action" title="Añadir Zona">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line><line x1="15" y1="3" x2="15" y2="21"></line><line x1="3" y1="9" x2="21" y2="9"></line><line x1="3" y1="15" x2="21" y2="15"></line></svg>
                </button>
            </div>
            <button id="fab-toggle-btn" title="Añadir">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
        </div>
    </div>
    
    <audio id="alarm-sound" src="audio/cat-meow-8-fx-306184.mp3"></audio>
